<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark  ">
            <a class="navbar-brand brand-name" href="/">To Text Translator</a>
        </nav>
    </div>

        <!-- <div class="container row feature-row"> -->
    <h1 class="speak-type">Speak/Type</h1>
    <div class="container">
        
        <div class="wrapper">
            <div class="text-input">
              <textarea spellcheck="false" class="from-text" id="from-text" placeholder="Enter text">{{ transcript }}</textarea>
              <textarea spellcheck="false" readonly disabled class="to-text" placeholder="Translation"></textarea>
            </div>
            <ul class="controls">
              <li class="row">
                <select></select>
              </li>
              <li class="row to">
                <select></select>
            </ul>
          </div>
          <div>
              <button class="translate-text" id="translate-text">Translate Text</button>
          </div>
    </div>
